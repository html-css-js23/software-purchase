<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMStore Online 1.1.0B</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #payment-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #card-errors {
            color: #ff0000;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="payment-form">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="John Doe" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="john@example.com" required>
        </div>
        <div>
            <label for="address">Billing Address</label>
            <input type="text" id="address" placeholder="123 Main St, City, Country" required>
        </div>
        <!-- Existing card element and error display -->
        <div id="card-element">
            <!-- A Stripe Element will be inserted here. -->
        </div>
        <div id="card-errors" role="alert"></div>

        <button id="submit">Submit Payment</button>
    </form>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script> <!-- Add Axios library -->
    <script>
        // Create a Stripe client with your live publishable key
        var stripe = Stripe('pk_live_51OhMzVK1KP54UFKNg0c6PhZRwV8jlV6XLc6wFw05ZvGGAOulTKcxJULiMuAAG3EwrFnHvyTiEPJt4TDhGS4yXUGL00LW0Y1eyf');

        // Create an instance of Elements.
        var elements = stripe.elements();

        // Custom styling can be passed to options when creating an Element.
        var style = {
            base: {
                fontSize: '16px',
                color: '#32325d',
            }
        };

        // Create an instance of the card Element.
        var card = elements.create('card', {style: style});

        // Add an instance of the card Element into the `card-element` div.
        card.mount('#card-element');

        // Handle form submission.
        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            stripe.createToken(card, {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                address_line1: document.getElementById('address').value
            }).then(function(result) {
                if (result.error) {
                    // Inform the user if there was an error.
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    // Send the token to your server along with the amount, name, email, and address.
                    var token = result.token;
                    var amount = 50; // Example amount

                    axios.post('https://sharp-private-log.glitch.me/charge', {
                        token: token.id,
                        amount: amount,
                        name: token.card.name,
                        email: token.email,
                        address: token.card.address_line1
                    }).then(function(response) {
                        if (response.data.success) {
                            alert('Payment successful!');
                            downloadFile('https://raw.githubusercontent.com/html-css-js23/software-purchase/main/hi.txt');
                        } else {
                            alert('Payment failed. Please try again later.');
                        }
                    }).catch(function(error) {
                        console.error('Error charging card:', error);
                        alert('Payment failed. Please try again later.');
                    });
                }
            });
        });

        // Function to download a file
        function downloadFile(url) {
            var link = document.createElement('a');
            link.href = url;
            link.download = 'hi.txt'; // Set the filename here
            document.body.appendChild(link);
            link.click(); // Simulate a click on the link
            document.body.removeChild(link); // Clean up
        }
    </script>
</body>
</html>
