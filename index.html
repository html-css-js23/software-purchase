<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Txt</title>
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <form id="payment-form">
        <div>
            <label for="card-element">
                Credit or debit card
            </label>
            <div id="card-element">
                <!-- A Stripe Element will be inserted here. -->
            </div>

            <!-- Used to display form errors. -->
            <div id="card-errors" role="alert"></div>
        </div>

        <button id="submit">Submit Payment</button>
    </form>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Create a Stripe client with your live publishable key
        console.log("Creating a Stripe client...");
        var stripe = Stripe('pk_live_51OhMzVK1KP54UFKNg0c6PhZRwV8jlV6XLc6wFw05ZvGGAOulTKcxJULiMuAAG3EwrFnHvyTiEPJt4TDhGS4yXUGL00LW0Y1eyf');

        // Create an instance of Elements.
        console.log("Creating an instance of Elements...");
        var elements = stripe.elements();

        // Custom styling can be passed to options when creating an Element.
        console.log("Customizing Element style...");
        var style = {
            base: {
                fontSize: '16px',
                color: '#32325d',
            }
        };

        // Create an instance of the card Element.
        console.log("Creating an instance of the card Element...");
        var card = elements.create('card', {style: style});

        // Add an instance of the card Element into the `card-element` div.
        console.log("Mounting card Element...");
        card.mount('#card-element');

        // Handle form submission.
        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            console.log("Form submission intercepted. Creating token...");
            stripe.createToken(card).then(function(result) {
                if (result.error) {
                    // Inform the user if there was an error.
                    console.log("Error creating token:", result.error.message);
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    console.log("Token created successfully:", result.token.id);
                    // Send the token to your server along with the amount.
                    stripeTokenHandler(result.token);
                }
            });
        });

        // Submit the form with the token ID and amount.
        function stripeTokenHandler(token) {
            // Collect the amount to charge (in the smallest currency unit)
            var amount = 50; // 2 AED = 200 fils
            console.log("Submitting token to server with amount:", amount);

            // Send the token and amount to your server
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://sharp-private-log.glitch.me/charge'); // Update this URL
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function() {
                var response = JSON.parse(xhr.responseText);
                if (xhr.status === 200 && response.success) {
                    // Payment was successful
                    console.log("Payment successful!");
                    alert('Payment successful!');
                    // Download the file
                    downloadFile();
                    // Optionally, redirect the user or update UI
                } else {
                    // Payment failed
                    console.log("Payment failed:", response.message);
                    alert('Payment failed. Please try again later.');
                    // Optionally, display an error message to the user
                }
            };
            xhr.send(JSON.stringify({ token: token.id, amount: amount }));
        }

        // Function to download the file
        function downloadFile() {
            // Replace 'path/to/your/file' with the path to your file
            var fileUrl = 'https://github.com/html-css-js23/software-purchase/blob/main/hi.txt';
            window.open(fileUrl, '_blank');
        }
    </script>
</body>
</html>
