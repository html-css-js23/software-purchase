<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Payment</title>
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <form id="payment-form">
        <div>
            <label for="card-element">
                Credit or debit card
            </label>
            <div id="card-element">
                <!-- A Stripe Element will be inserted here. -->
            </div>

            <!-- Used to display form errors. -->
            <div id="card-errors" role="alert"></div>
        </div>

        <button id="submit">Submit Payment</button>
    </form>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Create a Stripe client.
        var stripe = Stripe('pk_live_51OhMzVK1KP54UFKNg0c6PhZRwV8jlV6XLc6wFw05ZvGGAOulTKcxJULiMuAAG3EwrFnHvyTiEPJt4TDhGS4yXUGL00LW0Y1eyf');

        // Create an instance of Elements.
        var elements = stripe.elements();

        // Custom styling can be passed to options when creating an Element.
        var style = {
            base: {
                fontSize: '16px',
                color: '#32325d',
            }
        };

        // Create an instance of the card Element.
        var card = elements.create('card', {style: style});

        // Add an instance of the card Element into the `card-element` div.
        card.mount('#card-element');

        // Modify this variable to set the amount to charge in the smallest currency unit (e.g., fils)
        var amount = 200; // 2 AED = 200 fils

        // Handle form submission.
        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            stripe.createToken(card).then(function(result) {
                if (result.error) {
                    // Inform the user if there was an error.
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    // Send the token to your server along with the amount.
                    stripeTokenHandler(result.token, amount);
                }
            });
        });

        // Submit the form with the token ID and amount.
        function stripeTokenHandler(token, amount) {
            // Insert the token ID and amount into the form so it gets submitted to the server
            var form = document.getElementById('payment-form');
            var hiddenInputToken = document.createElement('input');
            hiddenInputToken.setAttribute('type', 'hidden');
            hiddenInputToken.setAttribute('name', 'stripeToken');
            hiddenInputToken.setAttribute('value', token.id);
            form.appendChild(hiddenInputToken);

            var hiddenInputAmount = document.createElement('input');
            hiddenInputAmount.setAttribute('type', 'hidden');
            hiddenInputAmount.setAttribute('name', 'amount');
            hiddenInputAmount.setAttribute('value', amount);
            form.appendChild(hiddenInputAmount);

            // Submit the form
            form.submit();
        }
    </script>
</body>
</html>
